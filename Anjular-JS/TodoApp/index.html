<html ng-app="todoApp">
    <head>
<script src="angular.js"></script>
<script src="app.js"></script>
 </head>
<body >

    <h1>  Todo Application </h1>
    <div ng-controller="TodoCtrl as ctrl">
    <p> Your todos  </p>
   <p> Add your list :</p>
  
   <input type="text" ng-model="ctrl.newList"></button>
   <button ng-click="ctrl.addtoList()">Add to List </button>
   <p>
   <button ng-hide="ctrl.editMode" ng-click="ctrl.editList()">Edit List </button>
   <button ng-show="ctrl.editMode" ng-click="ctrl.editList()">Done </button>
   </p>
     <div>
         <ol>
         <li ng-repeat="todo in ctrl.myList track by $index">
           <span  ng-hide="ctrl.editMode"  ng-bind="todo"> </span>
            <input type="text" ng-model="todo" ng-show="ctrl.editMode"> </input>
            <button ng-hide="ctrl.editMode" ng-click="ctrl.deleteFromList($index)"> Delete </button>
         </li>
         </ol>
   
    </div>
    </div>


</body>

        
    </html>
